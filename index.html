<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>

<body>
    <h1>Cadastro</h1>
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Digite o seu nome" />
        <br>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="Digite o seu e-mail" />
        <br>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" />
        <br>
        <button type="submit" value="Cadastrar">
    </form>

</body>

</html>
